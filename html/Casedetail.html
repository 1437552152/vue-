<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<link rel="icon" href="favicon.ico" />	
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/less" href="less/common.less" />
		<link rel="stylesheet" type="text/less" href="less/case.less" />
		<link rel="stylesheet" type="text/less" href="less/Casedetail.less" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
	</head>

	<body>
		<div class="box" id="app" v-cloak>
				<div class="top">
				<div class="w1200">
					<a href="index.html" title="捷航教育科技有限公司" class="pull-left">
						<div class="logo"><img src="img/logo.png"></div>
					</a>
					<ul class="navhead">
							<li class="active">
								<a href="index.html">首页</a>
							</li>
							<li v-for="item in list">
								<span>{{item.typeid}}</span>
								<ul>
									<li v-for="sing in item.countrylist"><a       v-bind:href="'country.html?id='+sing.Id">{{sing.country}}</a></li>
									
								</ul>
							</li>							
							<li>
								<a href="plan.html">留学服务</a>
							</li>
							<li>
								<a href="questCenter.html">答疑中心</a>
							</li>
							<li>
								<a href="about.html?id=1">公司简介</a>
							</li>
							<div class="clearfix"></div>
						</ul>
					<div class="phone pull-right">
						<p>咨询热线:15301813081</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
            <div class="wrap">
				<!--轮播图-->
				<div class="swiper-container" style="width: 100%;min-width: 1200px;">
					<div class="swiper-wrapper bannerImg">
						<div class="swiper-slide">
							<img src="images/Casedetail.jpg">
						</div>
					</div>
					<!--<div class="swiper-pagination dotPos"></div>-->
				</div>
				<!--位置信心-->
				<div class="location">
					<div class="w1200 clearfix">
						<div class="sitepath fl"><s class="ico"></s>您的位置：
							<a href="index.html" title="首页">首页</a> &gt;
							<a href="solution.html">新闻详情</a>
						</div>
					</div>
				</div>
				<!--详情内容-->
				<div class="wrapper showNews w1200"  v-for="item in jianjie">
					<h1 class="title">{{item.title}}</h1>
					<div class="mark">
						<span>发布日期：{{item.time}}</span><span>来源：{{item.author}}</span><span>浏览次数：{{item.view}}</span>
					</div>
					<div class="showContxt"   v-html="item.content"></div>
				</div>
		       <iframe frameborder="0" scrolling="no"  src="footer.html" height="516px" width="100%"  style="min-width:1200px;"></iframe>	
			</div>
			<script src="config.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
			window.onload = function() {
				var vm = new Vue({
					el: '#app',
					data: {
						list: null,
						jianjie:null,
						type:1,
						title:""
					},
					methods: {
						getData: function(url, params) {
							axios({
								method: 'get',
								url: url,
								data: params
							}).then((res) => {
								res.data.data.forEach(function(item, index) {
									if(item.typeid == 'zo') {
										item.typeid = "中欧"
									} else if(item.typeid == 'do') {
										item.typeid = "东欧"
									} else if(item.typeid == 'xo') {
										item.typeid = "西欧"
									} else if(item.typeid == 'bo') {
										item.typeid = "北欧"
									} else if(item.typeid == 'no') {
										item.typeid = "南欧"
									} else if(item.typeid == 'dny') {
										item.typeid = "东南亚"
									}

								})
								this.list = res.data.data;
							})
						},
						  //   接收参数
					   getParamString:function(name)
						{
						     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
						     var r = window.location.search.substr(1).match(reg);
						     if(r!=null)return  unescape(r[2]); return null;
						},
						getnewsdetail: function(url) {
							axios({
								method:'get',
								url: url,
								params:{Id:this.type} 
							}).then((res) => {
							console.log(res)
							this.jianjie =res.data.data
							})
						}
					},
					created() {
						this.type=this.getParamString("id");																						
						this.getData("/getcountry", {})												
						this.getnewsdetail("/news/detail")
					}
				})

			}
		</script>
	</body>

</html>
